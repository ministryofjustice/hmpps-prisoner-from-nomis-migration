server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api.base.url:
  nomis: http://localhost:8081
  hmpps-auth: http://localhost:8090/auth
  visits: http://localhost:8082
  mapping: http://localhost:8083
  sentencing: http://localhost:8085
  activities: http://localhost:8086
  core.person: http://localhost:8099
  csip: http://localhost:8088
  incidents: http://localhost:8089
  # do not use port 8091 - clashes on some Macs
  alerts: http://localhost:8092
  locations: http://localhost:8093
  court.sentencing: http://localhost:8094
  prison.person: http://localhost:8095
  casenotes: http://localhost:8096
  personal.relationships: http://localhost:8097
  nomis-sync: http://localhost:8098
  organisations: http://localhost:8100

visits:
  page:
    size: 10
appointments:
  page:
    size: 10
activities:
  page:
    size: 3
  complete-check:
    delay-seconds: 1
    count: 1
allocations:
  page:
    size: 3
  complete-check:
    delay-seconds: 1
    count: 1
incidents:
  page:
    size: 10
csip:
  page:
    size: 10
locations:
  page:
    size: 10
casenotes:
  page:
    size: 10
courtsentencing:
  complete-check:
    delay-seconds: 1
    count: 1
  page:
    size: 10
  has-migrated-data: true
contactperson:
   complete-check:
     delay-seconds: 0
     retry-seconds: 0
     count: 1
   page:
     size: 10
organisations:
   complete-check:
     delay-seconds: 0
     retry-seconds: 0
     count: 1
   page:
     size: 10
spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/migration
    username: migration
    password: migration
    properties:
      sslMode: DISABLE
      sslRootCert:
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/migration?sslmode=prefer
    user: migration
    password: migration

#logging:
#  level:
#   io.r2dbc.postgresql.QUERY: DEBUG # for queries
#    io.r2dbc.postgresql.PARAM: INFO # for parameters
cancel:
  queue:
    purge-frequency-time: 500ms
    purge-total-time: 2s

complete-check:
  delay-seconds: 1
  scheduled-retry-seconds: 1
  count: 1

hmpps.sqs:
  provider: localstack
  queues:
    migrationcasenotes:
      dlqMaxReceiveCount: 2
    migrationprisonperson:
      dlqMaxReceiveCount: 1
    eventsentencing:
      dlqMaxReceiveCount: 2
    eventalerts:
      dlqMaxReceiveCount: 2
    eventlocations:
      dlqMaxReceiveCount: 2
    eventcasenotes:
      dlqMaxReceiveCount: 2
    eventcourtsentencing:
      dlqMaxReceiveCount: 2
    eventprisonperson:
      dlqMaxReceiveCount: 1
    eventcsip:
      dlqMaxReceiveCount: 2
