server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api.base.url:
  nomis: http://localhost:8081
  oauth: http://localhost:8090/auth
  visits: http://localhost:8082
  mapping: http://localhost:8083
  incentives: http://localhost:8084
  sentencing: http://localhost:8085

visits:
  page:
    size: 10
incentives:
  page:
    size: 10
sentencing:
  page:
    size: 10

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/migration
    username: migration
    password: migration
    properties:
      sslMode: DISABLE
      sslRootCert:
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/migration?sslmode=prefer
    user: migration
    password: migration

#logging:
#  level:
#   io.r2dbc.postgresql.QUERY: DEBUG # for queries
#    io.r2dbc.postgresql.PARAM: INFO # for parameters
cancel:
  queue:
    purge-frequency-time: 100ms
    purge-total-time: 5s

hmpps.sqs:
  provider: localstack
  queues:
    migrationvisits:
      visibilityTimeout: 1
      dlqMaxReceiveCount: 1
    migrationincentives:
      visibilityTimeout: 1
      dlqMaxReceiveCount: 1
    migrationsentencing:
      visibilityTimeout: 1
      dlqMaxReceiveCount: 1
    audit:
      visibilityTimeout: 1
      dlqMaxReceiveCount: 1
    event:
      visibilityTimeout: 1
      dlqMaxReceiveCount: 1
