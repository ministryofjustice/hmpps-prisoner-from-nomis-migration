server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api.base.url:
  nomis: http://localhost:8081
  hmpps-auth: http://localhost:8090/auth
  visits: http://localhost:8082
  mapping: http://localhost:8083
  sentencing: http://localhost:8085
  activities: http://localhost:8086
  adjudications: http://localhost:8087
  incidents: http://localhost:8089
  alerts: http://localhost:8092

visits:
  page:
    size: 10
sentencing:
  page:
    size: 10
appointments:
  page:
    size: 10
activities:
  page:
    size: 3
allocations:
  page:
    size: 3
adjudications:
  page:
    size: 10
incidents:
  page:
    size: 10

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/migration
    username: migration
    password: migration
    properties:
      sslMode: DISABLE
      sslRootCert:
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/migration?sslmode=prefer
    user: migration
    password: migration

#logging:
#  level:
#   io.r2dbc.postgresql.QUERY: DEBUG # for queries
#    io.r2dbc.postgresql.PARAM: INFO # for parameters
cancel:
  queue:
    purge-frequency-time: 100ms
    purge-total-time: 5s

complete-check:
  delay-seconds: 1
  count: 1

hmpps.sqs:
  provider: localstack
  queues:
    migrationsentencing:
      dlqMaxReceiveCount: 2
    eventsentencing:
      dlqMaxReceiveCount: 2
    eventalerts:
      dlqMaxReceiveCount: 2
