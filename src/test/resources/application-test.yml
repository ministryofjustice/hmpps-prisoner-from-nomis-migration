management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api.base.url:
  nomis: http://localhost:8081
  oauth: http://localhost:8090/auth
  visits: http://localhost:8082
  visit.mapping: http://localhost:8083
  incentives: http://localhost:8084

visits:
  page:
    size: 10
incentives:
  page:
    size: 10

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/migration
