server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api.base.url:
  nomis: http://localhost:8081
  hmpps-auth: http://localhost:8090/auth
  visits: http://localhost:8082
  mapping: http://localhost:8083
  sentencing: http://localhost:8085
  activities: http://localhost:8086
  incidents: http://localhost:8089
  # do not use port 8091 - clashes on some Macs
  alerts: http://localhost:8092
  locations: http://localhost:8093
  court.sentencing: http://localhost:8094
  casenotes: http://localhost:8096
  finance: http://localhost:8102
  personal.relationships: http://localhost:8097
  nomis-sync: http://localhost:8098
  core.person: http://localhost:8099
  organisations: http://localhost:8100
  visit.balance: http://localhost:8101
  ext.movements: http://localhost:8103
  officialvisits: http://localhost:8104
  csra: http://localhost:8105

visits:
  page:
    size: 10
appointments:
  page:
    size: 10
activities:
  page:
    size: 3
  complete-check:
    delay-seconds: 1
    count: 1
allocations:
  page:
    size: 3
  complete-check:
    delay-seconds: 1
    count: 1
incidents:
  page:
    size: 10
locations:
  page:
    size: 10
casenotes:
  page:
    size: 10
courtsentencing:
  complete-check:
    delay-seconds: 1
    count: 1
  mapping-retry:
    delay-milliseconds: 180
    count: 2
  page:
    size: 10
  has-migrated-data: true
finance:
  transactions.forwardingDelaySeconds: 0
prisonbalance:
  complete-check:
    delay-seconds: 0
    retry-seconds: 0
    count: 1
  page:
    size: 10
prisonerbalance:
  complete-check:
    delay-seconds: 0
    retry-seconds: 0
    count: 1
  page:
    size: 10
visitbalance:
  complete-check:
    delay-seconds: 0
    retry-seconds: 0
    count: 1
  page:
    size: 10
externalmovements:
  complete-check:
    delay-seconds: 0
    retry-seconds: 0
    count: 1
  page:
    size: 10
visitslots:
  complete-check:
    delay-seconds: 0
    retry-seconds: 0
    count: 1
officialvisits:
  parallel:
    count: 4
  complete-check:
    delay-seconds: 0
    retry-seconds: 0
    count: 1
  page:
    size: 10
spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/migration
    username: migration
    password: migration
    properties:
      sslMode: DISABLE
      sslRootCert:
  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/migration?sslmode=prefer
    user: migration
    password: migration

#logging:
#  level:
#   io.r2dbc.postgresql.QUERY: DEBUG # for queries
#    io.r2dbc.postgresql.PARAM: INFO # for parameters
cancel:
  queue:
    purge-frequency-time: 500ms
    purge-total-time: 2s

complete-check:
  delay-seconds: 1
  scheduled-retry-seconds: 1
  count: 1

hmpps.sqs:
  defaultErrorVisibilityTimeout: 0
  provider: localstack
  queues:
    eventsentencing:
      dlqMaxReceiveCount: 2
    eventalerts:
      dlqMaxReceiveCount: 2
    eventlocations:
      dlqMaxReceiveCount: 2
    eventcasenotes:
      dlqMaxReceiveCount: 2
    eventcoreperson:
      dlqMaxReceiveCount: 2
    eventfinance:
      dlqMaxReceiveCount: 2
    eventcourtsentencing:
      dlqMaxReceiveCount: 2
    eventpersonalrelationships:
      dlqMaxReceiveCount: 2
    eventvisitbalance:
      dlqMaxReceiveCount: 1
    eventexternalmovements:
      dlqMaxReceiveCount: 1
    domaineventpersonalrelationships:
      dlqMaxReceiveCount: 1
    eventofficialvisits:
      dlqMaxReceiveCount: 2
    migrationofficialvisits:
      dlqMaxReceiveCount: 2
    migrationvisitslots:
      dlqMaxReceiveCount: 2
    migrationactivities:
      errorVisibilityTimeout: 0
    migrationallocations:
      errorVisibilityTimeout: 0
    migrationappointments:
      errorVisibilityTimeout: 0
    migrationincidents:
      errorVisibilityTimeout: 0
    migrationcourtsentencing:
      errorVisibilityTimeout: 0
    migrationcoreperson:
      errorVisibilityTimeout: 0
    migrationcsra:
      errorVisibilityTimeout: 0
      dlqMaxReceiveCount: 2
    migrationprisonbalance:
      errorVisibilityTimeout: 0
    migrationprisonerbalance:
      errorVisibilityTimeout: 0
    migrationexternalmovements:
      errorVisibilityTimeout: 0
      dlqMaxReceiveCount: 1

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
