---
generic-service:
  nameOverride: hmpps-prisoner-from-nomis-migration

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-prisoner-from-nomis-migration
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        server_tokens off;
        location /queue-admin/retry-all-dlqs {
          deny all;
          return 401;
        }
    host: app-hostname.local    # override per environment
    tlsSecretName: prisoner-from-nomis-cert

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "logstash"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY);IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-prisoner-from-nomis-migration:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      NOMIS_PRISONER_API_CLIENT_ID: "NOMIS_PRISONER_API_CLIENT_ID"
      NOMIS_PRISONER_API_SECRET: "NOMIS_PRISONER_API_SECRET"
      VISITS_CLIENT_ID: "VISITS_CLIENT_ID"
      VISITS_CLIENT_SECRET: "VISITS_CLIENT_SECRET"
      VISIT_NOMIS_API_CLIENT_ID: "VISIT_NOMIS_API_CLIENT_ID"
      VISIT_NOMIS_API_SECRET: "VISIT_NOMIS_API_SECRET"
    sqs-migration-visits-queue:
      HMPPS_SQS_QUEUES_MIGRATIONVISITS_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_MIGRATIONVISITS_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_MIGRATIONVISITS_QUEUE_NAME: "sqs_name"
    sqs-migration-visits-dlq:
      HMPPS_SQS_QUEUES_MIGRATIONVISITS_DLQ_NAME: "sqs_name"
      HMPPS_SQS_QUEUES_MIGRATIONVISITS_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_MIGRATIONVISITS_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
    sqs-migration-incentives-queue:
      HMPPS_SQS_QUEUES_MIGRATIONINCENTIVES_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_MIGRATIONINCENTIVES_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_MIGRATIONINCENTIVES_QUEUE_NAME: "sqs_name"
    sqs-migration-incentives-dlq:
      HMPPS_SQS_QUEUES_MIGRATIONINCENTIVES_DLQ_NAME: "sqs_name"
      HMPPS_SQS_QUEUES_MIGRATIONINCENTIVES_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_MIGRATIONINCENTIVES_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
    rds-database:
      SPRING_FLYWAY_USER: "database_username"
      SPRING_FLYWAY_PASSWORD: "database_password"
      SPRING_R2DBC_USERNAME: "database_username"
      SPRING_R2DBC_PASSWORD: "database_password"
      DATABASE_NAME: "database_name"
      DATABASE_ENDPOINT: "rds_instance_endpoint"
    sqs-hmpps-audit-secret:
      HMPPS_SQS_QUEUES_AUDIT_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_AUDIT_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_AUDIT_QUEUE_NAME: "sqs_queue_name"

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    petty-france-wifi: "213.121.161.112/28"
    global-protect: "35.176.93.186/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live-1: "35.178.209.113/32"
    cloudplatform-live-2: "3.8.51.207/32"
    cloudplatform-live-3: "35.177.252.54/32"

generic-prometheus-alerts:
  targetApplication: hmpps-prisoner-from-nomis-migration
  alertSeverity: syscon
