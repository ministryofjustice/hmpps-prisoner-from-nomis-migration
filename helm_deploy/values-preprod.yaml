    FEATURE_EVENT_OFFENDER_SENTENCES-DELETED: false
    FEATURE_EVENT_OFFENDER_SENTENCES-UPDATED: false

  scheduledDowntime:
    enabled: true
    startup: '25 6 * * 1-5' # Start at 6.25am UTC Monday-Friday
    shutdown: '58 21 * * 1-5' # Stop at 9.58pm UTC Monday-Friday

