---
# Per environment values which override defaults in hmpps-prisoner-to-nomis-update/values.yaml

generic-service:
  replicaCount: 4

  ingress:
    host: prisoner-nomis-migration-preprod.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    API_BASE_URL_OAUTH: https://sign-in-preprod.hmpps.service.justice.gov.uk/auth
    API_BASE_URL_NOMIS: https://nomis-prsner-pp.aks-live-1.studio-hosting.service.justice.gov.uk
    API_BASE_URL_VISITS: https://visit-scheduler-preprod.prison.service.justice.gov.uk
    API_BASE_URL_MAPPING: https://nomis-sync-prisoner-mapping-preprod.hmpps.service.justice.gov.uk
    API_BASE_URL_INCENTIVES: https://incentives-api-preprod.hmpps.service.justice.gov.uk
    # currently set to self for a mock API until real API is ready
    API_BASE_URL_SENTENCING: https://prisoner-nomis-migration-preprod.hmpps.service.justice.gov.uk

generic-prometheus-alerts:
  rdsAlertsDatabases:
    cloud-platform-62a9415f993d9717: "prisoner nomis migration"
  sqsAlertsQueueNames:
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_queue"
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_dl_queue"
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_iep_queue"
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_iep_dl_queue"
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_visits_queue"
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_visits_dl_queue"
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_sentencing_queue"
    - "Digital-Prison-Services-preprod-prisoner_from_nomis_sentencing_dl_queue"
  sqsAlertsOldestThreshold: 2
  sqsAlertsTotalMessagesThreshold: 1
